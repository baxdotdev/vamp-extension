<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Launchblitz Mint Listener</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 24px;
            background: #0f172a;
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #38bdf8;
        }

        p {
            margin: 0;
            max-width: 420px;
            line-height: 1.6;
            font-size: 16px;
            color: #cbd5f5;
        }

        .status-panel {
            padding: 24px 28px;
            border-radius: 16px;
            background: rgba(15, 23, 42, 0.92);
            border: 1px solid rgba(148, 163, 184, 0.24);
            box-shadow: 0 30px 60px rgba(15, 23, 42, 0.45);
        }

        .status-label {
            font-size: 14px;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: #94a3b8;
        }

        .status-value {
            margin-top: 12px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.04em;
        }

        .status-value[data-state="waiting"] {
            color: #fbbf24;
        }

        .status-value[data-state="listening"] {
            color: #38bdf8;
        }

        .status-value[data-state="detected"] {
            color: #22c55e;
        }

        .status-value[data-state="error"] {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <h1>Listening for Mints</h1>
    <div class="status-panel">
        <div class="status-label">Status</div>
        <div class="status-value" id="statusValue" data-state="waiting">Waiting for launchblitz.aiâ€¦</div>
    </div>
    <p id="statusDescription">The Axiom trading page will open here when a new mint arrives.</p>
    <script src="listening.js" defer></script>
</body>
</html>
